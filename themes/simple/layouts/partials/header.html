{{ block "header" . }}
<div id="top">
    <h1 id="site-name">
        <a href="{{ .Site.BaseURL | relLangURL }}">{{- .Site.Title -}}</a>
    </h1>
  	
	<div class="header-menu">
            {{- range .Site.Menus.main -}}
            {{ if eq (hasPrefix .URL "mailto:") true }}
            <a href="{{ .URL }}">{{- .Name -}}</a>
            {{ else }}
            <a href="{{ .URL | relLangURL }}">{{- .Name -}}</a>
            {{- end -}}
            {{ end }}
        </div>

</div>
{{ end }}
